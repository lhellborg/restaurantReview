<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>A restaurant reviewer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <meta name="theme-color" content="#db5945">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" type="image/ico" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="/bird.png">
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="restaurantReviewApp">
    <!--[if lte IE 8]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <header>

      <h1 class="header">Restaurant Reviewer</h1>
    </header>

    <main class="container">
      <div ng-include="'views/restaurantinfo.html'" ng-controller="RestaurantinfoCtrl as info"></div>
    </main>

    <footer class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> by Linda Hellborg <span class="glyphicon glyphicon-heart"></span></p>
      </div>
    </footer>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/restinfoCtrl.js"></script>
    <script src="scripts/services/restinfoService.js"></script>
    <script src="scripts/controllers/review.js"></script>
    <!-- endbuild -->
  </body>
</html>
