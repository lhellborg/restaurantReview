<div class="row" ng-repeat="item in info.items">
	<div class="col-md-6">
		<h1>{{item.name}}</h1>
		<h4>Adress: {{item.adress}}</h4>
		<h4>Cuisine type: {{item.cuisineType}}</h4>
		<h5>Opening hours: {{item.openHours}}</h5>
	</div>
	<figure class="col-md-6" >
		<img ng-src="images/{{item.img}}" alt="resturant picture">
		<figcaption> A foto of the {{item.name}} restaurant.</figcaption>
	</figure>
</div>
