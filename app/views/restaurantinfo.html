<div class="row" ng-repeat="item in info.items">
	<div class="col-md-6">
		<h1> <a ng-click="info.openReview = !info.openReview" >{{item.name}}</a></h1>
		<h4>Adress: {{item.adress}}</h4>
		<h4>Cuisine type: {{item.cuisineType}}</h4>
		<h5>Open: {{item.openHours}}</h5>

		<div ng-show="info.openReview">
			<div ng-repeat="review in item.reviews" >
				Reviewer: {{review.reviewerName}}
				Date: {{review.date}}
				Rating: {{review.rating}}
				Comments: {{review.comments}}
			</div>
			<div ng-include="'views/review.html'" ng-controller="ReviewCtrl as review"></div>
		</div>

	</div>
	<figure class="col-md-6" >
		<img ng-src="images/{{item.img}}" alt="resturant picture">
		<figcaption> A photo of the {{item.name}} restaurant.</figcaption>
	</figure>
</div>
