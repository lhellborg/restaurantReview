<label><h4 class="reviewHead">Write your own comment</h4> <input type="checkbox" ng-model="info.showComment" aria-label="toggle for writing a comment on the restaurant"></label><br>

<div class="check-element animate-show" ng-if="info.showComment">
	<label> Your name please:
		<input type="text" ng-name="your name"  aria-label="your name" placeholder="your name">
	</label>

	<label> Date of the visit:
		<input type="date" aria-label="date of the visit by day, month, year, todays date inserted by default" value="2014-12-29">
		<p>{{review.todaysDate}}</p>
	</label>

	<textarea ng-model="info.newReview" name="item.review.comment" rows="3" cols="40" placeholder="comment" aria-label="insert a personal comment"></textarea>
	<p>
		{{info.newReview}}
	</p>
	<!-- star rating is modified from Lea Verou-->
	<legend tabindex="0">Rate the restaurant</legend>
	<fieldset class="rating" role="radiogroup">
	    <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="Rocks!">5 stars</label>
	    <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="Pretty good">4 stars</label>
	    <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="Meh">3 stars</label>
	    <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="Kinda bad">2 stars</label>
	    <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="Sucks big time" id="starOne">1 star</label>
	</fieldset>


	<button ng-click="info.hideComment()">Reset and Close</button>

</div>
